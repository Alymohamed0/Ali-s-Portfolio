<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Data Science Elements -->
  
  <!-- Chart Background -->
  <rect x="50" y="80" width="500" height="250" fill="rgba(26,26,26,0.3)" rx="15" stroke="rgba(139,92,246,0.3)" stroke-width="2"/>
  
  <!-- Bar Chart -->
  <rect x="80" y="280" width="30" height="40" fill="url(#barGradient)" rx="3"/>
  <rect x="130" y="260" width="30" height="60" fill="url(#barGradient)" rx="3"/>
  <rect x="180" y="240" width="30" height="80" fill="url(#barGradient)" rx="3"/>
  <rect x="230" y="220" width="30" height="100" fill="url(#barGradient)" rx="3"/>
  <rect x="280" y="200" width="30" height="120" fill="url(#barGradient)" rx="3"/>
  <rect x="330" y="180" width="30" height="140" fill="url(#barGradient)" rx="3"/>
  <rect x="380" y="160" width="30" height="160" fill="url(#barGradient)" rx="3"/>
  <rect x="430" y="140" width="30" height="180" fill="url(#barGradient)" rx="3"/>
  
  <!-- Line Chart -->
  <path d="M 80 240 Q 130 220, 180 200 Q 230 180, 280 160 Q 330 140, 380 120 Q 430 100, 480 80" 
        stroke="url(#chartGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- Data Points -->
  <circle cx="80" cy="240" r="4" fill="#8b5cf6"/>
  <circle cx="130" cy="220" r="4" fill="#8b5cf6"/>
  <circle cx="180" cy="200" r="4" fill="#8b5cf6"/>
  <circle cx="230" cy="180" r="4" fill="#8b5cf6"/>
  <circle cx="280" cy="160" r="4" fill="#8b5cf6"/>
  <circle cx="330" cy="140" r="4" fill="#8b5cf6"/>
  <circle cx="380" cy="120" r="4" fill="#8b5cf6"/>
  <circle cx="430" cy="100" r="4" fill="#8b5cf6"/>
  <circle cx="480" cy="80" r="4" fill="#8b5cf6"/>
  
  <!-- Pie Chart -->
  <g transform="translate(450, 120)">
    <path d="M 0 0 L 40 0 A 40 40 0 0 1 20 34.6 Z" fill="#8b5cf6" opacity="0.8"/>
    <path d="M 0 0 L 20 34.6 A 40 40 0 0 1 -20 34.6 Z" fill="#10b981" opacity="0.8"/>
    <path d="M 0 0 L -20 34.6 A 40 40 0 0 1 -40 0 Z" fill="#f59e0b" opacity="0.8"/>
    <path d="M 0 0 L -40 0 A 40 40 0 0 1 0 -40 Z" fill="#ef4444" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="rgba(26,26,26,0.8)"/>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="rgba(139,92,246,0.1)" stroke="rgba(139,92,246,0.3)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="20" font-weight="bold">ML</text>
  </g>
  
  <g transform="translate(500, 80)">
    <circle cx="0" cy="0" r="20" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.3)" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="16" font-weight="bold">AI</text>
  </g>
  
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="18" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.3)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="14" font-weight="bold">BI</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 125 100 Q 200 80, 300 60" stroke="rgba(139,92,246,0.2)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 520 80 Q 450 100, 380 120" stroke="rgba(16,185,129,0.2)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Grid Lines -->
  <line x1="80" y1="280" x2="480" y2="280" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="80" y1="240" x2="480" y2="240" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="80" y1="200" x2="480" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="80" y1="160" x2="480" y2="160" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="80" y1="120" x2="480" y2="120" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Animated Elements -->
  <g opacity="0.6">
    <circle cx="300" cy="200" r="3" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="180" r="2" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="220" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
